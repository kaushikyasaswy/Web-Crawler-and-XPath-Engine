<!DOCTYPE html>
<html>
<head>
<style>
.input {
	border: 3px solid;
	width: 40em;
}

.breaks {
	clear: both;
}

.sub {
	position: absolute;
	display: block;
	width: 10em;
	text-align: center;
	float: left;
	background: lightblue;
	border: 3px solid
}

.labels {
	display: block;
	padding-top: .1em;
	padding-right: .25em;
	width: 15em;
	text-align: right;
	float: left;
}
</style>
</head>
<body>
	<form action="login" method="post">
		<div id="uname">
			<label class="labels">Username:</label> <input name="username" id="username" />
		</div>
		<div class="breaks">
			<br>
		</div>
		<div id="password">
			<label class="labels">Password:</label> <input type="password" name="password" id="password" />
		</div>
		<div class="breaks">
			<br>
		</div>
		<div class="btn">
			<p>
				<button class="sub" type="submit" value="Submit">Sign In</button>
			</p>
		</div>
		<div class="breaks">
			<br>
		</div>
		<p>
			New User? <a href="./SignUp.html">Sign Up Here!</a>

		<br>
		<div class="btn">

</body>
</html>
